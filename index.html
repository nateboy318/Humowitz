<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
</head>
<style>
  body{
  font-family: 'Oswald', sans-serif;
  background-color: #f7b888;
}

#container {
  width:400px;
  padding: 100px;
  margin-bottom: 150px;
  margin-left: 150px;
  margin-right: 150px;
  margin-top: 50px;
  background-color: #ebeced;
  border-radius: 10px;
  box-shadow: 10px 10px #cfd0d1;
  text-align: left
}

.answers label{
  display: block;
}

.answers {
  margin-bottom: 20px;
}

.question{
	font-weight: 600;
}

button{
  background-color: #cfd0d1;
  height: 30px;
  border-radius: 5px;
}
</style>
  <body>
    <center>
    <h1>Custom Coded Unit 19-21 Test </h1>
    <h3>by: Nate Royal</h3>

    <div id="container">
      <div id="quiz"></div>
      <button id="submit">Submit Quiz</button>
      <div id="results"></div>
     <div class="form">
     </div>
    <div/>
</center>
  <script>
  (function(){
    function buildQuiz(){
      // variable to store the HTML output
      const output = [];

      // for each question...
      myQuestions.forEach(
        (currentQuestion, questionNumber) => {

          // variable to store the list of possible answers
          const answers = [];

          // and for each available answer...
          for(letter in currentQuestion.answers){

            // ...add an HTML radio button
            answers.push(
              `<label>
                <input type="radio" name="question${questionNumber}" value="${letter}">
                ${letter} :
                ${currentQuestion.answers[letter]}
              </label>`
            );
          }

          // add this question and its answers to the output
          output.push(
            `<div class="question"> ${currentQuestion.question} </div>
            <div class="answers"> ${answers.join('')} </div>`
          );
        }
      );

      // finally combine our output list into one string of HTML and put it on the page
      quizContainer.innerHTML = output.join('');
    }

    function showResults(){

      // gather answer containers from our quiz
      const answerContainers = quizContainer.querySelectorAll('.answers');

      // keep track of user's answers
      let numCorrect = 0;

      // for each question...
      myQuestions.forEach( (currentQuestion, questionNumber) => {

        // find selected answer
        const answerContainer = answerContainers[questionNumber];
        const selector = `input[name=question${questionNumber}]:checked`;
        const userAnswer = (answerContainer.querySelector(selector) || {}).value;

        // if answer is correct
        if(userAnswer === currentQuestion.correctAnswer){
          // add to the number of correct answers
          numCorrect++;

          // color the answers green
          answerContainers[questionNumber].style.color = "#26b534";
        }
        // if answer is wrong or blank
        else{
          // color the answers red
          answerContainers[questionNumber].style.color = '#d4402c';
        }
      });

      // show number of correct answers out of total
      resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
    }

    const quizContainer = document.getElementById('quiz');
    const resultsContainer = document.getElementById('results');
    const submitButton = document.getElementById('submit');
    const myQuestions = [
      {
        question: "What method did the US use when it came to staying out of the war?",
        answers: {
          a: "imperialism",
          b: "Millitarism",
          c: "Neutrality"
        },
        correctAnswer: "c"
      },
      {
        question: "Who made up the triple Entente?",
        answers: {
          a: "France Britain US",
          b: "France Britain Russia ",
          c: "France Britain Austria-Hungary"
        },
        correctAnswer: "b"
      },
      {
        question: "What was Militarism?",
        answers: {
          a: "Having a big well armed military to show power",
          b: "Having a millitary the same size of your country",
          c: "Not having a military",
        },
        correctAnswer: "a"
      },
      {
        question: "What was a motivating factor for Gavarillo Princip to assassinate Archduke Franz Ferdinand?",
        answers: {
          a: "Nationalism",
          b: "Nativism",
          c: "He killed him on accident",
        },
        correctAnswer: "a"
      },
      {
        question: "Who did the US maintain strong trade relations with during WWI?",
        answers: {
          a: "France and Italy",
          b: "France and Britain",
          c: "Germany and France",
        },
        correctAnswer: "b"
      },
    ];

    // Kick things off
    buildQuiz();

    // Event listeners
    submitButton.addEventListener('click', showResults);
  })();
</script>
  </body>
